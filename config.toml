baseurl = "https://blog.fishsec.xyz/"
title = "Fish Security"
languageCode = "en-us"
paginate = "6" # Number of posts per page
theme = "cactus"

[Author]
  name = "Julien"
  bio = "Julien is an avid learner, with a few years of experience in the fields of application security and penetration testing. Aside from computers, he is enthralled by the joys of rock-climbing and dancing."
  avatar = "img/logo.png"

# Main menu which appears below site header.
[[Menu.main]]
name = "Home"
url = "/"
weight = 1

[[Menu.main]]
name = "About"
url = "/about"
weight = 2

[[Menu.main]]
name = "Posts"
url = "/post"
weight = 3

[[Menu.main]]
name = "Cheat Sheet"
url = "/cheatsheet"
weight = 4

[Markup]
  [Markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "native"
    tabWidth = 44

[Markup.goldmark]
  [Markup.goldmark.renderer]
    unsafe = true

[Params]
  subtitle = "All things security" # Subtitle of your site
  description = "Hello world" # Description of your site
  colortheme = "dark" # dark, light, white, or classic
  dateformat = "Jan 2, 2006"

[[Params.social]]
  name = "twitter"
  link = "https://www.linkedin.com/in/0xEval/"

[[Params.social]]
  name = "linkedin"
  link = "https://www.linkedin.com/in/jcouvy/"


  
[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 3 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)
